<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Matcher</title>
    {% load static %}
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            padding: 20px;
            background-color: #333;
            color: #fff;
        }
        .logo {
            max-width: 100px;
            margin-bottom: 10px;
        }
        .welcome {
            font-size: 24px;
            margin-top: 20px;
            color: #333;
        }
        .buttons {
            margin-top: 30px;
        }
        .buttons button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
        }
        .buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header>
    <img src="{% static 'logo.png' %}" alt="Fashion Matcher Logo" class="logo">
    <h1>Fashion Matcher</h1>
</header>

<div class="welcome">
    <p>Welcome to Fashion Matcher</p>
</div>

<div class="buttons">
    <form action="{% url 'male_preferences' %}" method="get">
        <button type="submit">Male</button>
    </form>
    <form action="{% url 'female_preferences' %}" method="get">
        <button type="submit">Female</button>
    </form>
</div>

</body>
</html>
